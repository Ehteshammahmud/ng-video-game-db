<div class="filters">
  <mat-form-field>
    <mat-label>Sort</mat-label>
    <mat-select panelClass="sort-select" [(ngModel)]="sort">
      <mat-option value="name">Name</mat-option>
      <mat-option value="-released">Released</mat-option>
      <mat-option value="-added">Added</mat-option>
      <mat-option value="-created">Created</mat-option>
      <mat-option value="-updated">Updated</mat-option>
      <mat-option value="-rating">Rating</mat-option>
      <mat-option value="metacritic">Metacritic</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="games">
  ><ng-container *ngFor="let game of games">
    <div class="game">
      <div class="game-thumb-container">
        <img
          *ngIf="game.background_image"
          src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/i/42eea272-3bd2-4e2d-90fb-740dc5d96498/da5yutc-f5250107-67cd-4028-b7d5-367c8af32ac8.png/v1/fill/w_1192,h_670,strp/free_youtube_gaming_thumbnail_template_by_marcdesigns_da5yutc-pre.png"
          alt="thumbnail"
          class="game-thumbnail"
        />
        >
        <p>*ngIf="!game.background_image>No</p>
      </div>
      <div class="game-description">
        <p class="game-name">Name</p>
        <div class="game-platforms">
          <img
            class="game-platform"
            src="https://opensource.com/sites/default/files/lead-images/header.png"
            alt="slug"
          />
        </div>
      </div>
    </div>
  </ng-container>
</div>
